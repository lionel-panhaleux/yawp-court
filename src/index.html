<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="base.css">
    <title>POC</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://pixijs.download/v5.3.0/pixi.min.js"></script>
</head>

<body>
    <div class="column">
        <div id="canvas"></div>
        <div id="controls">
            <button v-on:click="addCryptCard">Add Crypt Card</button>
        </div>
        <div id="messages">
            <div class="history" id=history>
                <p v-for="item in history" :key="item">{{item}}</p>
            </div>
            <form v-on:submit.prevent="send">
                <input type="text" id="message" placeholder="Type your message here" v-model="message" />
            </form>
        </div>
    </div>
    <div class="column">
        <div id="card-zoom"></div>
    </div>
</body>

<script src="app.js"></script>

</html>
