<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width", initiale-scale=1.0>
    <link rel="stylesheet" href="base.css">
    <title>POC</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://pixijs.download/v5.3.0/pixi.min.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="column" id="lcolumn">
			<div id="canvas"></div>
			<div id="messages">
				<div class="history" id="history">
					<p v-for="item in history" :key="item">{{item}}</p>
				</div>
				<form v-on:submit.prevent="send">
					<input type="text" id="message" placeholder="Type your message here" v-model="message" />
				</form>
			</div>
		</div>
		<div class="column" id="rcolumn">
			<div id="card-zoom"></div>
		</div>
	</div>
</body>

<script src="app.js"></script>

</html>
